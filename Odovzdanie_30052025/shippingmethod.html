<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Maximilian Bumbera">
    <title>Jewellery Store | Shopping Cart </title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Ponomar&display=swap" rel="stylesheet">
</head>

<body>

<!--Header-->
<header class="nav-wrapper">
    <div class="header-wr">
        <!--Nadpis 'Free Delivery'-->
        <div class="delivery-bar">
            EXPRESS DELIVERY ON EVERY ORDER UNTIL MAY 1ST
        </div>


        <div class="top-bar">
            <div class="left-links">
                <span>EN</span>
                <a href="#">Contact Us</a>
                <span>Services</span>
            </div>
            <a class="store-name" href="home.html">Jewellery store</a>
            <div class="icons">
                <a href="user.html"><img class="icons-img" src="/public/images/user.png" alt="User"></a>
                <a href="wishlist.html"><img class="icons-img" src="/public/images/fav.png"  alt="favourites"></a>
                <img class="icons-img" src="/public/images/pin.png"  alt="location">
                <a href="shoppingcart.html"><img class="icons-img" src="/public/images/shopCart.png"  alt="shopping-cart"></a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="engagement.html">Engagement</a></li>
                <li><a href="diamonds.html">Diamonds</a></li>
                <li><a href="precious_stone.html">Precious Stone</a></li>
                <li><a href="watches.html">Watches</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="art_of_gift.html">Art of Gift</a></li>
            </ul>

            <div class="search-container">

                <!--Search icon-->
                <input type="checkbox" id="search-turn" hidden>
                <label for="search-turn" class="search-icon">
                    <img class="icons-img" src="/public/images/search.png" alt="Search Icon">
                </label>

                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="button">Find</button>
                </div>
            </div>
        </nav>
        <div class="nav-underline"></div>
    </div>

    <!--Scrolling chovanie pre header. Scroll dole - schova sa, scroll hode - objavi sa-->
    <script>
        let lastScroll = 0;
        const header = document.querySelector('.header-wr');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                header.classList.remove('hide');
                return;
            }
            if (currentScroll > lastScroll) {
                header.classList.add('hide');
            } else {
                header.classList.remove('hide');
            }
            lastScroll = currentScroll;
        });
    </script>
</header>

<!--Main Content-->
<div class="wrapper">

    <div class="checkout-container">
        <div class="checkout-section">
            <h2>Shipping method</h2>
            <div class="shipping-options">
                <label class="shipping-option">
                    <input type="radio" name="shipping" value="standard">
                    <div class="option-content">
                        <span class="option-title">Standard</span>
                        <span class="option-subtitle">6 to 8 business days</span>
                    </div>
                    <span class="option-price">4.99€</span>
                </label>
                <label class="shipping-option">
                    <input type="radio" name="shipping" value="priority">
                    <div class="option-content">
                        <span class="option-title">Priority</span>
                        <span class="option-subtitle">3 to 4 business days</span>
                    </div>
                    <span class="option-price">9.99€</span>
                </label>
                <label class="shipping-option">
                    <input type="radio" name="shipping" value="priority-express">
                    <div class="option-content">
                        <span class="option-title">Priority Express</span>
                        <span class="option-subtitle">1 to 3 business days</span>
                    </div>
                    <span class="option-price">14.99€</span>
                </label>
            </div>
        </div>

        <div class="checkout-section">
            <h2>Payment method</h2>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" value="credit-card">
                    <span class="option-title">Credit Card</span>
                    <span class="option-price">0.00€</span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="paypal">
                    <span class="option-title">PayPal</span>
                    <span class="option-price">0.99€</span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="cash-on-delivery">
                    <span class="option-title">Cash on delivery</span>
                    <span class="option-price">2.99€</span>
                </label>
            </div>
        </div>
    </div>

    <a href="inputaddress.html"> <button class="proceed-btn">PROCEED</button> </a>


</div>


<!-- Footer Bar -->
<footer class="footer-bar">
    <div class="left-text">SHOP IN: SLOVAKIA</div>
    <div class="right-text">© 2025 Jewellery Store | All rights reserved</div>
</footer>
</body>
</html>
